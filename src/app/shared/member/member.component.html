<div class="column is-narrow is-centered is-center is-grouped-centered has-text-centered">
  <div class="picture" [class.inactive]="isInactive" [style.background-image]="'url(\''+ photo +'\')'"
       (mouseover)="changePhoto()" (mouseleave)="changePhoto()"
  ></div>
  <p class="is-uppercase has-text-weight-semibold">
    {{ name }}
  </p>
  <p *ngFor="let sector of sectors">
    {{ sector }}
  </p>
</div>
