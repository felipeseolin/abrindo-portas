<div class="tabs">
  <ul>
    <li *ngFor="let tab of tabs" [class.is-active]="tab.isActive" (click)="selectTab(tab)">
      <a>
    <span *ngIf="tab.icon" class="icon is-small">
      <i class="{{tab.icon}}"></i>
    </span>
        <span>{{tab.label}}</span>
      </a>
    </li>
  </ul>
</div>
